  <body>
    <section class="container">
      <header>Бронирование</header>
      <form action="#" class="form">
        <div class="column">
            <div class="input-box">
              <label>Дата*</label>
              <input type="date" placeholder="Enter date" required />
            </div>
        </div>
        <div class="input-box">
            <label>Email*</label>
            <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Имя*</label>
          <input type="text" placeholder="Enter name" required />
        </div>
        <div class="input-box">
            <label>Фамилия*</label>
            <input type="text" placeholder="Enter surname" required />
        </div>
        <div class="input-box">
            <label>Телефон*</label>
            <input type="text" placeholder="Enter phone" required />
        </div>
        <div class="input-box">
            <label>Данные карты*</label>  
            <div class="details">
                <div>
                    <span>Card Holder</span>
                    <span id="card-holder-name">Your Name Here</span>
                </div>
                <div>
                    <span>Expires</span>
                    <span id="validity">06/28</span>
                </div>
            </div>
            <div class="card-back">
                <div class="black-strip"></div>
                    <div class="white-strip">
                        <span>CVV</span>
                        <div id="cvv-display"></div>
                    </div>
                    <img src="visa.png" class="visa-logo" />
                </div>
            </div>
            <form>
                <label for="card-number">Номер карты:</label>
                <input type="number" id="card-number" placeholder="***" />
                <div class="date-cvv">
                    <div>
                    <label for="validity">Срок действия:</label>
                    <input type="date" id="validity-input" />
                    </div>
                    <div>
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" placeholder="***" />
                    </div>
                </div>
            </form>
        </div>
        <div class="form button">
            <button>Забронировать</button>
        </div>
      </form>
    </section>
  </body>
